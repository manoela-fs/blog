<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<head>
    <title th:text="#{login.title}">Login - Blog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
<section layout:fragment="content">

    <div class="container py-4">

        <!-- Alertas -->
        <div th:if="${param.error}" class="alert alert-danger col-12 col-md-5 mx-auto mb-4 text-center" th:text="#{login.erro}">
            Usuário ou senha inválidos.
        </div>
        <div th:if="${param.logout}" class="alert alert-success col-12 col-md-5 mx-auto mb-4 text-center" th:text="#{login.logout.sucesso}">
            Você saiu com sucesso.
        </div>

        <!-- Card de login -->
        <div class="mx-auto mt-5" style="max-width: 500px;">
            <div class="border rounded shadow bg-light p-4 p-md-5">
                <h1 class="text-center mb-4" th:text="#{login.entrar}">Entrar</h1>
                <hr>
                <form th:action="@{/login}" method="post">

                    <div class="mb-3">
                        <label for="username" class="form-label" th:text="#{login.email}">Email</label>
                        <input type="text" id="username" name="username" class="form-control"
                               th:placeholder="#{login.email.placeholder}" required autofocus value="manoela@manoela"/>
                    </div>

                    <div class="mb-4">
                        <label for="password" class="form-label" th:text="#{login.senha}">Senha</label>
                        <input type="password" id="password" name="password" class="form-control"
                               th:placeholder="#{login.senha.placeholder}" required  value="manoela"/>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 mb-3" th:text="#{login.entrar}">Entrar</button>
                </form>
            </div>

            <!-- Rodapé do card -->
            <div class="bg-primary-subtle rounded-bottom text-end p-3 border shadow-sm border-top-0">
                <p class="m-0">
                    <span th:text="#{login.semConta}">Ainda não tem conta?</span>
                    <a th:href="@{/register}" class="btn btn-outline-primary btn-sm ms-2" th:text="#{login.cadastreSe}">Cadastre-se</a>
                </p>
            </div>

        </div>
    </div>

</section>
</body>
</html>
